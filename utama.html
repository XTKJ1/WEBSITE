<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Kelas X TKJ 1. Kita Dari SMK 11 MARET JAKARTA">
    <title>Website X TKJ 1</title>
    <link rel="icon" href="https://malasid.github.io/favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header dengan background image */
        .header {
            background-image: url('imgsekelas.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            height: 300px;
            opacity: 0;
            animation: fadeInHeader 1s ease-out forwards;
        }

        @keyframes fadeInHeader {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            color: lightgrey;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header h2 {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        /* Menu */
        .menu {
            text-align: center;
            opacity: 0;
            animation: fadeInMenu 2s ease-out 2s forwards;
        }

        @keyframes fadeInMenu {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .menu a {
            display: inline-block;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .menu a:hover {
            background: linear-gradient(135deg, #3498db, #8e44ad);
        }

        /* Animasi klik pada tombol menu */
        .menu a.clicked {
            animation: clickAnimation 0.3s ease-out forwards;
        }

        @keyframes clickAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 0; }
        }

        /* Tombol Logout */
        .logout-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: slideInFromLeft 1s ease-out forwards;
        }

        @keyframes slideInFromLeft {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Modal Logout */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transform: scale(0.5);
            animation: zoomIn 0.4s ease forwards;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            opacity: 1;
        }

        .modal-buttons .confirm-logout {
            background: #2ecc71;
            color: white;
        }

        .modal-buttons .cancel-logout {
            background: #e74c3c;
            color: white;
        }

        .modal-buttons button:hover {
            opacity: 0.8;
        }

        /* Loader Styles */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Spinning Circle */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            color: white;
        }

        .navbar-item {
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>X TKJ 1</h1>
        <h2>SMK 11 MARET</h2>
    </div>
    
    <!-- Tombol Logout di pojok kiri atas -->
    <button class="logout-button" onclick="showModal()">Logout</button>

    <div class="menu">
        <a href="agenda/" id="loadPage1" class="menu-link">
            Agenda
            <div class="loader-wrapper" id="loaderWrapper1">

                    <div></div>

                    <div></div>

            </div>
        </a>
        <a href="https://instagram.com/apian.candra" id="loadPage4" class="menu-link">
            Walas
            <div class="loader-wrapper" id="loaderWrapper4">
                <div class="dot-loader">
                    <div></div>

                </div>
            </div>
        </a>
        <a href="list/" id="loadPage2" class="menu-link">
            Siswa
            <div class="loader-wrapper" id="loaderWrapper2">
                <div class="dot-loader">
                    <div></div>

                    <div></div>

            </div>
        </a>
        <a href="galery/" id="loadPage3" class="menu-link">
            Galery
            <div class="loader-wrapper" id="loaderWrapper3">
                <div class="dot-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </a>
    </div>

    <div class="navbar">
        <div class="navbar-item" onclick="alert('Kita BerEmpat Akan Meneruskan Dan Memperbagus Website Kelas Kita')">
            Â©Copyright 2024 - Nakif/Nan/Danny/Regan
        </div>
    </div>

    <!-- Modal Logout -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <h2>Konfirmasi Logout</h2>
            <p>Apakah Anda yakin ingin logout?</p>
            <div class="modal-buttons">
                <button class="confirm-logout" id="confirmLogout" onclick="logout()">Yakin</button>
                <button class="cancel-logout" id="cancelLogout" onclick="closeModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        // Menambahkan animasi klik pada menu
        function addClickAnimation(event) {
            event.preventDefault();
            event.target.classList.add('clicked');
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 300); // Delay untuk animasi klik
        }

        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', addClickAnimation);
        });

        function showModal() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function logout() {
            // Simulate logout action with animation effect
            document.getElementById('confirmLogout').classList.add('button-clicked');
            localStorage.removeItem('loggedInUser');
            setTimeout(() => {
                window.location.href = 'https://xtkj.my.id';
            }, 500);
        }

        document.getElementById('cancelLogout').onclick = function() {
            this.classList.add('button-clicked');
            setTimeout(closeModal, 300);  // Close modal after animation
        };
    </script>
</body>
</html>
