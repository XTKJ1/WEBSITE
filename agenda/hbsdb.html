<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Sekolah Besok</title>
    <style>
        /* Gaya Global */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: radial-gradient(circle, #141e30, #243b55);
        }

        /* Gaya Judul */
        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }

        /* Kartu Agenda */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 50px;
        }

        .agenda-card {
            display: inline-block;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: slide-in 1.5s ease-out;
        }

        .agenda-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .agenda-date {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 15px;
        }

        .agenda-list {
            list-style: none;
            padding: 0;
        }

        .agenda-list li {
            margin: 10px 0;
            animation: fade-in 2s ease;
        }

        /* Animasi */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff4757;
            }
            to {
                text-shadow: 0 0 20px #ff4757, 0 0 30px #ff6b6b, 0 0 40px #e84118;
            }
        }

        @keyframes slide-in {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Efek Latar */
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔔 Agenda Sekolah Besok 🔔</h1>
        <div class="agenda-card">
            <h2 class="agenda-title">Agenda Besok</h2>
            <p class="agenda-date" id="agenda-date"></p>
            <ul class="agenda-list" id="agenda-list">
                <!-- Daftar agenda akan dimuat otomatis -->
            </ul>
        </div>
    </div>
    <canvas id="background-canvas"></canvas>
    <script>
        // Data agenda untuk setiap hari
        const jadwalSekolah = {
            Senin: [
                "📚 Matematika pukul 07:30 WIB",
                "📖 Bahasa Indonesia pukul 09:00 WIB",
                "🔬 IPA pukul 10:30 WIB",
                "🎨 Seni Budaya pukul 12:00 WIB",
                "📘 Pendidikan Agama pukul 14:00 WIB"
            ],
            Selasa: [
                "📚 IPA pukul 07:30 WIB",
                "📖 IPS pukul 09:00 WIB",
                "🏃 Olahraga pukul 10:30 WIB",
                "💻 TIK pukul 12:00 WIB",
                "📘 Pendidikan Kewarganegaraan pukul 14:00 WIB"
            ],
            Rabu: [
                "📚 Bahasa Inggris pukul 07:30 WIB",
                "📖 Sejarah pukul 09:00 WIB",
                "🔬 Kimia pukul 10:30 WIB",
                "🎭 Seni Drama pukul 12:00 WIB",
                "📘 Pendidikan Agama pukul 14:00 WIB"
            ],
            Kamis: [
                "📚 Fisika pukul 07:30 WIB",
                "📖 Geografi pukul 09:00 WIB",
                "💻 TIK pukul 10:30 WIB",
                "🎨 Seni Rupa pukul 12:00 WIB",
                "📘 Pendidikan Kewarganegaraan pukul 14:00 WIB"
            ],
            Jumat: [
                "📚 Biologi pukul 07:30 WIB",
                "📖 Ekonomi pukul 09:00 WIB",
                "🔬 IPA pukul 10:30 WIB",
                "🎭 Seni Musik pukul 12:00 WIB",
                "🕊️ Doa Bersama pukul 14:00 WIB"
            ],
            Sabtu: [
                "📚 Sejarah pukul 07:30 WIB",
                "📖 Sosiologi pukul 09:00 WIB",
                "🔬 IPA pukul 10:30 WIB",
                "🎨 Melukis pukul 12:00 WIB",
                "📘 Pendidikan Jasmani pukul 14:00 WIB"
            ],
            Minggu: [
                "🛌 Libur Sekolah"
            ]
        };

        // Fungsi untuk mendapatkan nama hari berikutnya
        function getHariBesok(date) {
            const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const jamSekarang = date.getHours();

            // Tentukan besok jika sudah lewat jam 12 siang
            const besok = jamSekarang >= 12 ? (date.getDay() + 1) % 7 : date.getDay();
            return hari[besok];
        }

        // Fungsi untuk memperbarui agenda
        function perbaruiAgenda() {
            const elemenTanggalAgenda = document.getElementById("agenda-date");
            const elemenDaftarAgenda = document.getElementById("agenda-list");
            const sekarang = new Date();

            // Dapatkan nama hari besok
            const hariBesok = getHariBesok(sekarang);

            // Format tanggal besok
            const tanggalBesok = new Date(sekarang);
            if (sekarang.getHours() >= 12) tanggalBesok.setDate(sekarang.getDate() + 1);
            const formatTanggal = tanggalBesok.toLocaleDateString("id-ID", {
                weekday: "long",
                day: "numeric",
                month: "long",
                year: "numeric"
            });

            // Perbarui tanggal
            elemenTanggalAgenda.textContent = `📅 ${formatTanggal}`;

            // Tampilkan agenda sesuai hari besok
            elemenDaftarAgenda.innerHTML = ""; // Bersihkan daftar sebelumnya
            jadwalSekolah[hariBesok].forEach((agenda) => {
                const listItem = document.createElement("li");
                listItem.textContent = agenda;
                elemenDaftarAgenda.appendChild(listItem);
            });
        }

        // Panggil fungsi untuk memperbarui agenda saat halaman dimuat
        perbaruiAgenda();

        // Efek Kanvas
        const canvas = document.getElementById("background-canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let partikel = [];

        class Partikel {
            constructor(x, y, dx, dy, radius) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = radius;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            gambar() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            perbarui() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;

                this.gambar();
            }
        }

        function inisialisasiPartikel() {
            partikel = [];
            for (let i = 0; i < 100; i++) {
                const radius = Math.random() * 4 + 1;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 2;
                const dy = (Math.random() - 0.5) * 2;
                partikel.push(new Partikel(x, y, dx, dy, radius));
            }
        }

        function animasiPartikel() {
            requestAnimationFrame(animasiPartikel);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            partikel.forEach((partikel) => partikel.perbarui());
        }

        inisialisasiPartikel();
        animasiPartikel();
    </script>
</body>
</html>
