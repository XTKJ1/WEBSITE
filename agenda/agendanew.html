<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website X TKJ 1</title>
    <meta name="description" content="Website Agenda Kelas X TKJ 1. Kita Dari SMK 11 MARET JAKARTA">
    <link rel="icon" type="image/x-icon" href="https://malasid.github.io/favicon.png">
    <style>
        /* Styling dasar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #9d50bb, #6e48aa);
            background-size: 300% 300%;
            color: transparent;
            -webkit-background-clip: text;
            animation: gradientMove 3s infinite;
        }
        
        .alert-box {
            display: none;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            position: relative;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .alert-box.show {
            display: block;
        }

        .alert-box .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: #fff;
            color: #ff0000;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            padding: 2px 8px;
            line-height: 1;
        }

        .alert-box .close-btn:hover {
            background: #ff0000;
            color: #fff;
        }

        .agenda-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .agenda-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: float 5s infinite alternate ease-in-out;
        }

        .agenda-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.6);
        }

        .agenda-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            animation: gradientMove 3s infinite;
        }

        .agenda-card p,
        .agenda-card ul {
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
            color: #fff;
        }

        .agenda-card ul {
            list-style: none;
            padding: 0;
        }

        .agenda-card ul li {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .agenda-card ul li:before {
            content: 'âœ“';
            margin-right: 10px;
            color: #ff8a00;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #ddd;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, background 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6347, #ff1493);
        }

        .btn:active {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: black;
            padding: 30px;
            border-radius: 10px;
            width: 70%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .modal p {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .close-modal {
            background: red;
            color: white;
            padding: 8px 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .close-modal:hover {
            background: darkred;
        }

        /* Animasi */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .agenda-card h2 {
                font-size: 1.5rem;
            }

            .agenda-card p,
            .agenda-card ul {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Agenda Sekolah Besok</h1>
        <div class="alert-box" id="alert-box">
            <span>Besok Senin!!<br>Upacara<br>MTK<br>Infor<br>ðŸ˜±</span>

        <button onclick="showAlert()" class="btn">Tampilkan Alert</button>
        <div class="agenda-grid">
            <div class="agenda-card">
                <h2>Tanggal</h2>

            </div>
            <div class="agenda-card">

            <div class="agenda-card">

        </div>
        <!-- Modal Trigger Button -->
        <button onclick="showModal()" class="btn">Tampilkan Info Tambahan</button>
        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close-modal" onclick="closeModal()">Ã—</button>

                <hr>
            </div>
        </div>
        <div class="footer">&copy;Copyright <a href="https://xtkj.my.id" style="text-decoration: none; color: red;">X TKJ 1</a></div>
    </div>

    <script>
        const jadwalSekolah = {
            Minggu: { pelajaran: ["Tidak Ada"], piket: ["Tidak Ada"], seragam: ["Tidak Ada"] },
            Senin: {
                pelajaran: ["Informatika", "Matematika"],
                piket: ["Cheriel", "Sultan", "Revaldo", "Muiz", "Iqbal", "Baihaki", "Samuel"],
                seragam: ["Baju Putih", "Celana/Rok Putih", "Kaos Kaki Putih", "Sepatu Putih"]
            },
            Selasa: {
                pelajaran: ["Bahasa Inggris", "Dasar Komputer Jaringan", "Seni Budaya", "Bahasa Indonesia"],
                piket: ["Aurel", "Ibnu", "Dwi", "Asrul", "Galang", "Junior"],
                seragam: ["Baju Putih", "Celana/Rok Abu Abu", "Kaos Kaki Putih", "Sepatu Hitam"]
            },
            Rabu: {
                pelajaran: ["Sejarah", "Penjas", "Bisnis Teknik Informasi"],
                piket: ["Seha", "Regan", "Nakif", "Adnan", "Galuh", "Ari"],
                seragam: ["Baju Pramuka", "Celana/Rok Pramuka", "Kaos Kaki Coklat", "Sepatu Hitam"]
            },
            Kamis: {
                pelajaran: ["K3LH", "Teknik Jaringan Komputer", "Bahasa Inggris", "Seni Budaya"],
                piket: ["Riany", "Syahdan", "Dimas", "Priyatno", "Reyzal", "Raka"],
                seragam: ["Baju Batik Smart", "Celana/Rok Putih", "Kaos Kaki Putih", "Sepatu Putih"]
            },
            Jumat: {
                pelajaran: ["PPKN", "Teknik Jaringan Komputer", "IPAS"],
                piket: ["Hikmah", "Yusup", "Rizky", "Danny", "Teguh", "Reifan"],
                seragam: ["Baju Batik Smart", "Celana/Rok Putih", "Kaos Kaki Putih", "Sepatu Putih"]
            },
            Sabtu: {
                pelajaran: ["Dasar Komputer Jaringan", "Bahasa Indonesia", "Matematika", "Agama"],
                piket: ["Zahra", "Iqdhal", "Andika", "Ardhan", "Iqbal"],
                seragam: ["Baju Putih", "Celana Abu Abu", "Kaos Kaki Putih", "Sepatu Hitam"]
            }
        };

        function getHariBesok(date) {
            const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const jamSekarang = date.getHours();
            const besok = jamSekarang >= 12 ? (date.getDay() + 1) % 7 : date.getDay();
            return hari[besok];
        }

        function perbaruiAgenda() {
            const elemenTanggalAgenda = document.getElementById("agenda-date");
            const elemenDaftarAgenda = document.getElementById("agenda-list");
            const elemenPiket = document.getElementById("agenda-piket");
            const elemenSeragam = document.getElementById("agenda-seragam");
            const sekarang = new Date();

            const hariBesok = getHariBesok(sekarang);
            const tanggalBesok = new Date(sekarang);
            if (sekarang.getHours() >= 12) tanggalBesok.setDate(sekarang.getDate() + 1);
            const formatTanggal = tanggalBesok.toLocaleDateString("id-ID", {
                weekday: "long",
                day: "numeric",
                month: "long",
                year: "numeric"
            });

            elemenTanggalAgenda.textContent = `ðŸ“… ${formatTanggal}`;
            const agendaBesok = jadwalSekolah[hariBesok];

            elemenDaftarAgenda.innerHTML = "";
            agendaBesok.pelajaran.forEach((pelajaran) => {
                const li = document.createElement("li");
                li.textContent = pelajaran;
                elemenDaftarAgenda.appendChild(li);
            });

            elemenPiket.innerHTML = "";
            agendaBesok.piket.forEach((piket) => {
                const li = document.createElement("li");
                li.textContent = piket;
                elemenPiket.appendChild(li);
            });

            elemenSeragam.innerHTML = "";
            agendaBesok.seragam.forEach((seragam) => {
                const li = document.createElement("li");
                li.textContent = seragam;
                elemenSeragam.appendChild(li);
            });
        }
        
        function showAlert() {
            const alertBox = document.getElementById("alert-box");
            alertBox.classList.add("show");
        }

        function hideAlert() {
            const alertBox = document.getElementById("alert-box");
            alertBox.classList.remove("show");
        }

        function showModal() {
            document.getElementById("modal").style.display = 'flex';
        }

        function closeModal() {
            document.getElementById("modal").style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", perbaruiAgenda);
    </script>
</body>
</html>
