<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website X TKJ 1</title>
    <link rel="icon" href="https://malasid.github.io/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #0000FF, #00008B);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .title {
            font-size: 2em;
            background-color: #0000FF;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .form-group {
            background-color: #00008B;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .form-group i {
            margin-right: 10px;
            font-size: 1.5em;
        }
        .form-group label {
            flex: 1;
            text-align: left;
            color: #D3D3D3;
        }
        input, textarea {
            background-color: transparent;
            border: none; /* Make the border invisible */
            padding: 10px;
            border-radius: 5px;
            color: white;
            width: 100%;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.7); /* Highlight the field on focus */
        }
        input::placeholder, textarea::placeholder {
            color: #B0C4DE;
            font-style: italic;
            text-align: left; /* Align the placeholder text to the left */
            transition: all 0.3s ease-in-out;
        }
        input:focus::placeholder, textarea:focus::placeholder {
            color: #0000FF;
        }
        .submit-btn {
            background-color: #0000FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #00008B;
        }
        .quote-icon {
            position: absolute;
            font-size: 2em;
            color: white;
        }
        .quote-icon.top-left {
            top: 20px;
            left: 20px;
        }
        .quote-icon.bottom-right {
            bottom: 20px;
            right: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #ff84, #ff8);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, background 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff8, #ff84);
        }

        .btn:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Menfess</div>
        <div class="form-group">
            <i class="fas fa-user"></i>
            <label><input type="text" id="from" placeholder="From :" required></label>
        </div>
        <div class="form-group">
            <i class="fas fa-paper-plane"></i>
            <label><input type="text" id="to" placeholder="To :" required></label>
        </div><div class="form-group">
            <i class="fas fa-envelope"></i>
            <label><textarea id="message" placeholder="Pesan:" required></textarea></label>
        </div>
        <button class="submit-btn" onclick="sendMessage()">Submit</button>
        <br><br><br><br>
        <button onclick="goBack()" class="btn">Kembali</button>
    </div>
    <i class="fas fa-quote-left quote-icon top-left"></i>
    <i class="fas fa-quote-right quote-icon bottom-right"></i>

    <script>
      function goBack() {
        window.history.back();
        }
  
        function sendMessage() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const message = document.getElementById("message").value;

            if (!from || !to || !message) {
                alert("Harap Di Isi Semua Sebelum Mengirim");
                return;
            }

            const telegramBotToken = "8197346611:AAFzuVljzjMVtT0rTcviQven8Js2IQTGa8k";
            const chatId = "-4627259207";

            const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: `---------------------------\nFrom: ${from}\nTo: ${to}\nMessage: ${message}\n---------------------------`,
            };

            fetch(telegramUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Pesan Di Kirim");
                } else {
                    alert("Gagal Mengirim, Periksa Koneksi Internet Anda");
                }
            })
            .catch(error => {
                alert("Gagal Mengirim Periksa Koneksi Internet Anda");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
