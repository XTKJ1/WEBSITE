<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website X TKJ 1</title>
    <link rel="icon" href="https://malasid.github.io/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, rgba(128, 0, 128, 1) 0%, rgba(255, 0, 255, 1) 100%);
        font-family: 'Arial', sans-serif;
        margin-bottom: 60px; /* Make space for the fixed navbar at the bottom */
      }

      .greeting {
        text-align: center;
        font-size: 1.1rem;
        color: #fff;
        font-weight: bold;
        margin-top: 50px;
      }
      
      .hubungi {
        text-align: center;
        font-size: 13px;
        color: #800888;
      }

      .login-container {
        max-width: 450px;
        margin: 40px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }

      .form-control {
        border-radius: 50px;
        padding: 15px;
        font-size: 1.1rem;
        transition: box-shadow 0.3s ease;
      }

      .form-control:focus {
        box-shadow: 0 0 10px rgba(128, 0, 128, 1);
        border-color: #800080;
        outline: none;
      }

      .btn-primary {
        border-radius: 50px;
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #800080;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #6a006a;
      }

      .status-message {
        margin-top: 20px;
        font-weight: bold;
      }

      .status-message.success {
        color: #800080;
      }

      .status-message.error {
        color: red;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group i {
        position: absolute;
        top: 15px;
        left: 10px;
        font-size: 1.2rem;
        color: #bbb;
      }

      .form-control.input-icon {
        padding-left: 35px;
      }

      /* Glow animation */
      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #800080;
        }
        50% {
          box-shadow: 0 0 20px #800080;
        }
        100% {
          box-shadow: 0 0 5px #800080;
        }
      }

      .form-control:focus {
        animation: glow 1s ease-in-out infinite;
      }

      /* Bottom Navbar */
      .navbar-bottom {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: linear-gradient(135deg, rgba(128, 0, 128, 1) 0%, rgba(255, 0, 255, 1) 100%);
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        padding: 15px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        color: white;
        font-weight: bold;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        animation: glow 1s ease-in-out infinite;
      }

      .navbar-bottom a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .navbar-bottom a:hover {
        color: #800080;
      }
    </style>
  </head>
  <body>
    <div class="greeting">
      <p>Welcome To Website X TKJ 1</p>
      <p>Sebelum Masuk Website, Terlebih Dahulu Username Dan Password Mu</p>
    </div>
    <div class="container">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              class="form-control input-icon"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              class="form-control input-icon"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Login
          </button>
          <p id="statusMessage" class="status-message mt-3"></p>
        </form>
        <hr>
        <div class="hubungi">
          <p>Tidak Tau Username Dan Password? Hubungi</p>
        </div>
      </div>
    </div>

    <!-- Bottom Navbar -->
