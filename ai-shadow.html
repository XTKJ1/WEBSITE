<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website X TKJ 1 - Chat With Bot</title>
  <link rel="icon" type="image/png" href="https://malasid.github.io/favicon.png">
  <link rel="stylesheet" href="https://xtkj.my.id/css/styleai1.css">
  <link rel="stylesheet" href="https://xtkj.my.id/css/styleai2.css">
  <script src="https://xtkj.my.id/scriptaishadow.js" defer></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Ai Shadow
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Chat messages will appear here -->
    </div>    
    <div class="typing-indicator" id="typing-indicator">
      Typing<span class="dots">
        <span>.</span><span>.</span><span>.</span>
      </span>
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" aria-label="Message Input">
      <button id="send-button">Send</button>
    </div>
  </div>
  <div class="developer-info">
    Developed by <strong>Four Geng</strong>. Visit: 
    <a href="https://xtkj.my.id" target="_blank">Your Website</a>
  </div>
</body>
</html>
